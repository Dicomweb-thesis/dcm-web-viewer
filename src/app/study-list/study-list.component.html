<div class="container">
  <div class="col-sm-6">
    <div class="alert alert-danger" *ngIf="errorMessage">
      <strong>Sorry!</strong> Error while connecting to server!
    </div>
  </div>
  <div class="form-group">
    <a class="btn btn-dark btn-sm" routerLink="/patients">Back to patients</a>
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-4">List of studies</div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="row"></div>
          <div class="row">
            <p class="text-sm-bottom"><b>PatientID: </b> {{patientID}}</p>
          </div>
        </div>
      </div>
    </div>
    <ng2-smart-table class="table table-striped" [settings]="settings" [source]="dataSource"></ng2-smart-table>

  </div>
</div>
