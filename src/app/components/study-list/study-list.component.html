<div class="container">
  <div class="col-sm-6">
    <div class="alert alert-danger" *ngIf="errorMessage">
      <strong>Xin lỗi!</strong> Lỗi trong khi kết nối đến server!
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-dark btn-sm" routerLink="/patients">Quay lại</button>
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            Danh sách những nghiên cứu
          </div>
          <div class="row">
            <button [hidden]="!selectedID" class="btn btn-dark btn-sm btnViewImage" routerLink="/viewer/{{patientID}}/{{selectedID}}">Xem ảnh</button>
          </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="row">
            <p class="text-sm-bottom"><b>Mã bệnh nhân: </b> {{patientID}}</p>
          </div>
        </div>
      </div>
    </div>
    <ng2-smart-table class="table table-striped" [settings]="settings" [source]="dataSource"
                     (userRowSelect)="onUserRowSelect($event)"></ng2-smart-table>

  </div>
</div>
