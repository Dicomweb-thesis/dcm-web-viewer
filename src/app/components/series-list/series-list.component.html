<div class="container">
  <div class="col-sm-6">
    <div class="alert alert-danger" *ngIf="errorMessage">
      <strong>Xin lỗi!</strong> Lỗi trong khi kết nối đến server!
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-dark btn-sm" routerLink="/patients/{{patientID}}/studies">Quay lại</button>
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            Danh sách series
          </div>
          <div class="row">
            <button class="btn btn-dark btn-sm btnViewImage" routerLink="/viewer/{{study_ID}}">Xem ảnh</button>
          </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <!--<div class="row"></div>-->
          <div class="row info">
            <p class="text-sm-bottom"><b>Mã bệnh nhân: </b>{{patientID}}<br><b>Mã nghiên cứu: </b>{{studyID}}</p>
          </div>
        </div>
      </div>
    </div>
    <ng2-smart-table class="table table-striped" [settings]="settings" [source]="dataSource"
                     (userRowSelect)="onUserRowSelect($event)"></ng2-smart-table>

  </div>
</div>
